<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TPE - Terminal de Paiement Électronique</title>
  <link rel="stylesheet" href="tpe.css">
</head>
<body>
  <div class="tpe">
    <h1>Terminal de Paiement</h1>
    <div class="screen" id="screen">
      <p id="screen-text">Entrez le montant :</p>
      <div class="amount-display">
        €<span id="amount-euros">0</span>,<span id="amount-cents">00</span>
      </div>
    </div>
    <div class="keyboard">
      <button class="key" data-key="1">1</button>
      <button class="key" data-key="2">2</button>
      <button class="key" data-key="3">3</button>
      <button class="key" data-key="4">4</button>
      <button class="key" data-key="5">5</button>
      <button class="key" data-key="6">6</button>
      <button class="key" data-key="7">7</button>
      <button class="key" data-key="8">8</button>
      <button class="key" data-key="9">9</button>
      <button class="key" data-key="0">0</button>
      <button class="key" id="clear">C</button>
      <button class="key" id="validate">✔</button>
    </div>
  </div>
  <script src="tpe.js"></script>
</body>
</html>
